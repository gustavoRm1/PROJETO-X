<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXTRON | Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

                        <button class="action-btn" onclick="videoApp.actions.share()"><i class="ph ph-share-fat"></i> Compartilhar</button>
                        <button class="action-btn highlight" onclick="window.location.href='profile.html'"><i class="ph ph-currency-dollar"></i> Apoiar</button>

            </div>
            <div class="comments-section">

                    <input type="text" placeholder="Deixe seu coment√°rio..." id="commentInput">
                    <button onclick="videoApp.actions.postComment()"><i class="ph ph-paper-plane-right"></i></button>

        <aside class="related-sidebar">

        </aside>
    </div>
    <nav class="bottom-nav" id="mobileMenu"></nav>

            <p onclick="app.ui.closeLoginModal()" style="margin-top:15px; cursor:pointer; color:#666;">Cancelar</p>
        </div>
    </div>
    <div id="toast" class="toast">Link copiado!</div>
