<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DesejosHot | Premium Tube</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
</head>
<body>

    <header class="tube-header">
        <div class="header-left">
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
            <div class="logo">Desejos<span class="hot-text">Hot</span></div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar vídeos..." autocomplete="off">
            <button class="search-btn-action" onclick="realizarBusca()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="header-right">
            <div class="user-avatar" onclick="abrirModalAuth('login')">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <div class="categories-bar">
        <span class="cat-pill active">Tudo</span>
        <span class="cat-pill">Novinhas</span>
        <span class="cat-pill">Amador BR</span>
        <span class="cat-pill">Vazados</span>
        <span class="cat-pill">POV</span>
        <span class="cat-pill">Anal</span>
        <span class="cat-pill">Hentai</span>
    </div>

    <main id="tube-feed">
        </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="location.reload()">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-fire"></i>
            <span>Em Alta</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-star"></i>
            <span>Favoritos</span>
        </div>
        <div class="nav-item" onclick="abrirModalAuth('login')">
            <i class="fa-solid fa-folder"></i>
            <span>Library</span>
        </div>
    </nav>

    <div id="auth-modal" class="modal-overlay">
        <div class="modal-card">
            <button class="close-btn" onclick="fecharModal()">&times;</button>
            
            <div class="auth-tabs">
                <div class="tab-btn active" onclick="switchAuthTab('login')">ENTRAR</div>
                <div class="tab-btn" onclick="switchAuthTab('register')">CRIAR CONTA</div>
            </div>

            <form id="form-login" class="auth-form active-form" onsubmit="loginUsuario(event)">
                <div class="input-box">
                    <label>Usuário ou E-mail</label>
                    <input type="text" id="login-email" required>
                </div>
                <div class="input-box">
                    <label>Senha</label>
                    <input type="password" id="login-pass" required>
                </div>
                <div class="form-options">
                    <label><input type="checkbox" checked> Lembrar</label>
                    <a href="#">Esqueci a senha</a>
                </div>
                <button type="submit" class="cta-btn login-btn">ACESSAR CONTA</button>
            </form>

            <form id="form-register" class="auth-form" onsubmit="registrarUsuario(event)">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="reg-email" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="reg-user" placeholder="Usuário (Apelido)" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="reg-pass" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn-primary-glow">CRIAR CONTA GRÁTIS</button>
                <p class="terms">Ao criar conta, você confirma ter 18+ anos.</p>
            </form>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
