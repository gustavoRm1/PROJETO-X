<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXTRON | The Social Tube</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
</head>
<body>

    <header class="tube-header">
        <div class="header-left">
            <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
            <div class="logo">AXTRON<span class="badge-pro">PRO</span></div>
        </div>
        <div class="header-right">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <div class="user-avatar" onclick="abrirModal()">
                <i class="fa-solid fa-user"></i>
            </div>
            <button class="upload-btn" onclick="abrirModal()">UPLOAD</button>
        </div>
    </header>

    <div class="categories-bar">
        <span class="cat-pill active">Recomendados</span>
        <span class="cat-pill">Vazados BR</span>
        <span class="cat-pill">Amador</span>
        <span class="cat-pill">POV</span>
        <span class="cat-pill">Verified <i class="fa-solid fa-circle-check"></i></span>
        <span class="cat-pill">Hentai</span>
    </div>

    <main id="tube-feed">
        <div class="loading-grid">
            <div class="spinner"></div>
            <p>Carregando Miniaturas...</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-fire"></i>
            <span>Hot</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-layer-group"></i>
            <span>Subs</span>
        </div>
        <div class="nav-item" onclick="abrirModal()">
            <i class="fa-solid fa-folder-open"></i>
            <span>Library</span>
        </div>
    </nav>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-card">
            <button class="close-btn" onclick="fecharModal()">&times;</button>
            <div class="modal-header">
                <h2>JOIN THE <span class="neon-text">COMMUNITY</span></h2>
                <p>Crie playlists, siga criadores e veja em 4K.</p>
            </div>
            <form onsubmit="registrarUsuario(event)">
                <div class="input-box">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="cta-btn">CRIAR CONTA GRÁTIS</button>
            </form>
            <div class="modal-footer">
                <p>Ao entrar, você confirma ter 18+ anos.</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
