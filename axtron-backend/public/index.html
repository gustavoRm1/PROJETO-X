<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXTRON | Premium Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
</head>
<body>

    <header class="top-bar">
        <div class="live-status">
            <span class="pulsing-dot"></span> LIVE
        </div>
        <div class="tabs-control">
            <span class="active-tab">Para Você</span>
            <span>Seguindo</span>
        </div>
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main id="app-view">
        
        <section id="feed-view" class="active-view">
            <div class="loader-center">
                <div class="spinner"></div>
            </div>
        </section>

        <section id="vault-view" class="hidden-view">
            <div class="vault-header">
                <h2>THE VAULT <i class="fa-solid fa-lock"></i></h2>
                <p>Conteúdo Exclusivo & Vazados</p>
            </div>
            <div id="vault-grid" class="grid-container">
                </div>
        </section>

    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('feed')">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('vault')">
            <i class="fa-solid fa-compass"></i>
            <span>Explore</span>
        </div>
        
        <div class="nav-item center-add" onclick="abrirModal()">
            <div class="plus-circle">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <div class="nav-item" onclick="alert('Caixa de Entrada Vazia')">
            <i class="fa-regular fa-message"></i>
            <span>Inbox</span>
        </div>
        <div class="nav-item" onclick="abrirModal()">
            <i class="fa-regular fa-user"></i>
            <span>Perfil</span>
        </div>
    </nav>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-card">
            <button class="close-modal" onclick="fecharModal()">&times;</button>
            <div class="modal-glitch-header" data-text="RESTRICTED">RESTRICTED</div>
            <p class="modal-sub">Este conteúdo é exclusivo para membros.</p>
            
            <form onsubmit="registrarUsuario(event)">
                <div class="cyber-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu melhor e-mail" required>
                </div>
                <div class="cyber-input">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" placeholder="Senha segura" required>
                </div>
                <button type="submit" class="cta-button">
                    DESBLOQUEAR TUDO <i class="fa-solid fa-unlock"></i>
                </button>
            </form>
            
            <div class="social-proof">
                <div class="avatars">
                    <span></span><span></span><span></span>
                </div>
                <p>+128 pessoas entraram hoje.</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
