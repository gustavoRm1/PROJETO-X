version: '3.9'

services:
  # 1. Aplicação (Node.js + Frontend)
  app:
    build: .
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    networks:
      - axtron_net

  # NOVO SERVIÇO: WORKER DE IA
  worker:
    build: .
    command: npm run worker
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - postgres
      - redis
      - app
    networks:
      - axtron_net

  # 2. Banco de Dados
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: axtron
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - axtron_net

  # 3. Cache
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - axtron_net

volumes:
  pgdata:
  redisdata:

networks:
  axtron_net: